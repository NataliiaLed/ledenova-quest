      decision: "Шукати єдинорога"
      questItemId: step5-1
    - id: dec-5902
      decision: "Піти додому і спланувати наступні кроки"
      questItemId: step5-6

- id: step5-1
  text: "Кіра і єдиноріг здіймаються в небо. Ларик радіє і стрибає по снігу. Вони щасливі разом."
